<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DuoLegal | Password Reset</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/password-reset.css">
        <link rel="stylesheet" href="../static/all.css">
        <link rel="shortcut icon" type="image/png" href="../static/graphics/logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="reset-div">
            <form method="POST" action="/login">
                <h1>Reset Password</h1>
                <p>If the account exists, we will email you instructions to reset your password.</p>
                <p>Please enter the email to your account and the last password you remember using.</p>
                <hr><br>
                <label for="email">Email <span class="required">*</span></label><br>
                <input class="input input-msg" type="email" id="email" name="email" placeholder="John.Doe@mail.com" required><br><br>
                <label for="password">Password <span class="required">*</span></label><br>
                <input class="input input-msg" type="password" id="password" name="password" placeholder="Password" required>
                <p class="required-text"><span class="required">*</span> indicates a
                    required field</p>
                <input type="submit" class="submit-button" value="Reset Password">
            </form>
        </div>
    </body>
</html>
