<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DuoLegal | Claims</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/claims.css">
        <link rel="stylesheet" href="../static/all.css">
        <link rel="shortcut icon" type="image/png" href="../static/graphics/logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <!--NAVBAR-->
        <div class="navbar">
            <a class="logo" href="/">DuoLegal</a>
            <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a href="/claims">Claims</a></li>
            </ul>
            <ul class="nav-account">
                <li><a href="/account" class="nav-profile">USERNAME HERE</a></li>
                <li><a href="/logout" class="nav-logout">Logout</a></li>
            </ul>
        </div><br><br><br>

            <h1>User Claims Processing</h1>
            <ul>
                <!-- Loop through the messages passed from Flask -->
                {% for message in messages %}
                    <li>
                <p>{{ message.data }}</p>
                        <!-- Display comments for each message -->
                        <ul>
                            {% for comment in message.comments %}
                                <li><strong>{{ comment.commenter }}:</strong> {{ comment.comment }}</li>
                            {% endfor %}
                        </ul>
                <!-- Comment form for each message -->
                <form method="POST" action="/add_comment">
                    <input type="hidden" name="message_data" value="{{ message.data }}">
                    <label for="comment-{{ loop.index }}">Your Comment:</label>
                    <input type="text" id="comment-{{ loop.index }}" name="comment" required>
                    <button type="submit">Post Comment</button>
                </form>
            </li>
                {% endfor %}
            </ul>
            <form method="POST" action="/claims">
                <label for="concern">Post Concern:</label>
                <input type="text" id="concern" name="concern" required><br><br>
                <button type="submit">Submit</button>
            </form>

             <script>
                // Function to toggle the visibility of the comment form
                function toggleCommentForm(index) {
                    const form = document.getElementById(`comment-form-${index}`);
                    if (form.style.display === "none") {
                        form.style.display = "block";
                    } else {
                        form.style.display = "none";
                    }
                }
            </script>
    </body>
</html>
