<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DuoLegal | Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/login.css">
        <link rel="stylesheet" href="../static/all.css">
        <link rel="shortcut icon" type="image/png" href="../static/graphics/logo.png">
    </head>
    <body>
        <div class="login-div">
            <!--LEFT SIDE-->
            <div class="login">
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}

                <form method="POST" action="/login">
                    <h1>Login</h1>
                    <label for="email">EMAIL</label><br>
                    <input class="input input-msg" type="email" id="email" name="email" placeholder="John.Doe@mail.com" required><br><br>
                    <label for="password">PASSWORD</label><br>
                    <input class="input input-msg" type="password" id="password" name="password" placeholder="Password" required><br><br>
                    <input type="submit" class="submit-button" value="Login">
                    <a href="/password-reset"><input type="button" class="forgot-button" value="Forgot Password"><br><br></a>

                    <input type="checkbox" id="remember" name="remember" value="yes">  <label for="remember">Remember Me</label>
                </form>
            </div>

            <!--RIGHT SIDE-->
            <div class="signup">
                <div class="lg-view">
                    <br><br><br><br><br>
                    <h1>Welcome to the Login Portal</h1>
                    <p>Don't have an account yet?</p>
                    <button class="signup-button"><a href="/register">Sign Up</a></button>
                </div>
                <div class="sm-view">
                    <h1>Welcome to the Login Portal</h1>
                    <p>Don't have an account yet?</p>
                    <button class="signup-button"><a href="/register">Sign Up</a></button>
                </div>
            </div>
        </div>
    </body>
</html>
