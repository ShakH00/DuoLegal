<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DuoLegal | Account Settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/account.css">
        <link rel="stylesheet" href="../static/all.css">
        <link rel="shortcut icon" type="image/png" href="../static/graphics/logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <!--NAVBAR-->
        <div class="navbar">
            <a class="logo" href="/">DuoLegal</a>
            <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a href="/claims">Claims</a></li>
                <li><a href="/aichat">Legal AI</a></li>
            </ul>
            <ul class="nav-account">
                <li><a href="/account" class="nav-profile">USERNAME HERE</a></li>
                <li><a href="/logout" class="nav-logout">Logout</a></li>
            </ul>
        </div>

        <div class="account-div">
            <form method="POST" action="/account">
                <h1>Account Settings</h1>
                <label for="email">Update Email <span class="required">*</span></label><br>
                <input type="text" id="email" name="email" class="input input-msg" placeholder="John.Doe@mail.com" required><br><br>
                <label for="password">Update Password <span class="required">*</span></label><br>
                <input type="password" id="password" name="password" class="input input-msg" placeholder="New Password" required><br><br>
                <label for="first">Update First Name <span class="required">*</span></label><br>
                <input type="first" id="first" name="first" class="input input-msg" placeholder="John" required><br><br>
                <label for="last">Update Last Name <span class="required">*</span></label><br>
                <input type="last" id="last" name="last" class="input input-msg" placeholder="Doe" required><br><br>
                <label for="location">Update Location <span class="required">*</span></label><br>
                <input type="location" id="location" name="location" class="input input-msg" placeholder="Calgary, Canada" required>
                <p class="required-text"><span class="required">*</span> indicates a
                    required field</p>
                <input type="submit" value="Apply settings" class="submit-button">
            </form>
        </div>
    </body>
</html>
